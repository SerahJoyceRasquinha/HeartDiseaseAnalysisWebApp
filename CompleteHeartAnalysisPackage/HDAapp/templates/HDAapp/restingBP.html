<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resting Blood Pressure Analysis</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white; /* White background for the body */
            color: black; /* Black text color */
            line-height: 1.6;
        }

        header {
            background-color: black; /* Black background for the header */
            color: white; /* White text color */
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            font-size: 2rem; /* Adjust font size as needed */
            margin-top:3%;
        }
        .back {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid lightblue;
            background-color: lightblue;
            color: black;
            text-align: center;
            line-height: 1.5;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 3;
        }
        .back:hover {
            border-color: darkblue;
            background-color: darkblue;
            color: white;
        }

        main {
            max-width: 2000px; /* Increase max-width for larger charts */
            margin: 0 auto; /* Center align main content */
        }

        canvas {
            display: block;
            width: 1000px; /* Set a fixed width for the canvas */
            height: 400px; /* Adjust height as needed */
            margin: 0 auto; /* Center align the canvas */
            border: 1px solid black;
        }
        
        .Section{
            border: 2px solid black;
            padding: 10px;
            margin:2%;
            padding-left:1.5%;
        }

        ol{
            margin-left:3%;
        }

        ul{
            margin-left:5%;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 20px;
            margin-top:3%;
        }

        .nav-button {
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            border-color: black;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <a href="{% url 'homepage' %}#mainContent" class="back">Back</a>
    <header>
        <h1>Resting Blood Pressure Analysis ðŸ“Š</h1>
        <div class="navigation">
            <button class="nav-button" onclick="window.location.href='{% url 'exang' %}'">Exercise-Induced Angina Analysis</button>
            <button class="nav-button" onclick="window.location.href='{% url 'chestpain' %}'">Chest Pain Analysis</button>
            <button class="nav-button" onclick="window.location.href='{% url 'fastbs' %}'">Fasting Blood Sugar Analysis</button>
            <button class="nav-button" onclick="window.location.href='{% url 'restingelectro' %}'">Resting Electrocardiogram Analysis</button>
            <button class="nav-button" onclick="window.location.href='{% url 'slope' %}'">Slope Analysis</button>
            <button class="nav-button" onclick="window.location.href='{% url 'bloodves' %}'">Blood Vessel Count Analysis</button>
            <button class="nav-button" onclick="window.location.href='{% url 'restingBP' %}'">Resting Blood Pressure</button>
        </div>
    </header>
    <main>    
        <div class="Section">
            <canvas id="bpChart"></canvas>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script type="application/json" id="bp-data">{{ data_json|safe }}</script>
    <script>
        const data = JSON.parse(document.getElementById('bp-data').textContent);

        // Define BP ranges for normal individuals and abnormal thresholds
        const normalBPRanges = {
            '20-29': { M: [70, 112], F: [68, 108] },
            '30-39': { M: [70, 118], F: [68, 112] },
            '40-49': { M: [77, 122], F: [77, 118] },
            '50-59': { M: [77, 128], F: [77, 122] },
            '60-69': { M: [69, 132], F: [68, 128] },
            '70-80': { M: [69, 138], F: [68, 132] }
        };

        
        const abnormalBPThresholds = {
            '20-29': { M: 130, F: 120 },
            '30-39': { M: 135, F: 125 },
            '40-49': { M: 145, F: 135 },
            '50-59': { M: 155, F: 145 },
            '60-69': { M: 165, F: 155 },
            '70-80': { M: 175, F: 165 }
        };

        function getAgeGroup(age) {
            if (age >= 20 && age < 30) return '20-29';
            else if (age >= 30 && age < 40) return '30-39';
            else if (age >= 40 && age < 50) return '40-49';
            else if (age >= 50 && age < 60) return '50-59';
            else if (age >= 60 && age < 70) return '60-69';
            else if (age >= 70 && age <= 80) return '70-80';
            return null;
        }

        function categorizeBP(age, gender, bp) {
            const ageGroup = getAgeGroup(age);
            if (ageGroup && normalBPRanges[ageGroup] && abnormalBPThresholds[ageGroup]) {
                const normalRange = normalBPRanges[ageGroup][gender];
                const abnormalThreshold = abnormalBPThresholds[ageGroup][gender];
                if (bp <= normalRange[1]) return 'normal';
                if (bp >= abnormalThreshold) return 'abnormal';
            }
            return 'normal';
        }

        // Process data
        const groupedData = {};
        data.forEach(person => {
            const ageGroup = getAgeGroup(person.age);
            if (ageGroup) {
                const category = categorizeBP(person.age, person.gender, person.restingBP);
                const genderGroup = `${person.gender}-${category}`;
                groupedData[ageGroup] = groupedData[ageGroup] || { 'M-normal': 0, 'M-abnormal': 0, 'F-normal': 0, 'F-abnormal': 0 };
                groupedData[ageGroup][genderGroup]++;
            }
        });

        const ageGroups = Object.keys(groupedData);
        const maleNormal = ageGroups.map(age => groupedData[age]['M-normal']);
        const maleAbnormal = ageGroups.map(age => groupedData[age]['M-abnormal']);
        const femaleNormal = ageGroups.map(age => groupedData[age]['F-normal']);
        const femaleAbnormal = ageGroups.map(age => groupedData[age]['F-abnormal']);

        // Create chart
        const ctx = document.getElementById('bpChart').getContext('2d');
        const bpChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ageGroups,
                datasets: [
                    {
                        label: 'Male - Normal BP',
                        data: maleNormal,
                        backgroundColor: '#00ffe1',
                        stack: 'male'
                    },
                    {
                        label: 'Male - Abnormal BP',
                        data: maleAbnormal,
                        backgroundColor: '#ff7f7f',
                        stack: 'male'
                    },
                    {
                        label: 'Female - Normal BP',
                        data: femaleNormal,
                        backgroundColor: '#cf47f5',
                        stack: 'female'
                    },
                    {
                        label: 'Female - Abnormal BP',
                        data: femaleAbnormal,
                        backgroundColor: '#ffb84d',
                        stack: 'female'
                    },
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: {
                        display: true,
                        text: 'Stacked Bar Chart: Resting BP by Age Group and Gender'
                    }
                },
                scales: {
                    x: {
                        title: { display: true, text: 'Age Group' }
                    },
                    y: {
                        title: { display: true, text: 'Number of People' },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
